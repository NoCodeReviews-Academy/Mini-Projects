<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAP RUNNER - Platformer</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sky-top: #87CEEB;
            --sky-bottom: #E0F6FF;
            --grass-green: #4CAF50;
            --dirt-brown: #8B4513;
            --coin-gold: #FFD700;
            --cap-black: #1a1a1a;
            --cap-green: #2E7D32;
            --ui-dark: #2c3e50;
        }

        body {
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow:
                0 0 0 4px #2c3e50,
                0 0 0 8px #1a1a2e,
                0 20px 60px rgba(0,0,0,0.5);
        }

        #gameCanvas {
            display: block;
        }

        /* HUD */
        .hud {
            position: absolute;
            top: 15px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            pointer-events: none;
        }

        .hud-left, .hud-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .stat-box {
            background: rgba(44, 62, 80, 0.9);
            padding: 8px 16px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .stat-icon {
            font-size: 20px;
        }

        .stat-value {
            font-family: 'Bangers', cursive;
            font-size: 22px;
            color: white;
            letter-spacing: 1px;
        }

        .coins-value {
            color: var(--coin-gold);
        }

        .lives-display {
            display: flex;
            gap: 5px;
        }

        .life-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, var(--cap-black) 60%, var(--cap-green) 60%);
            border-radius: 50%;
            border: 2px solid white;
        }

        .life-icon.lost {
            opacity: 0.3;
        }

        /* Start Screen */
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, var(--sky-top) 0%, var(--sky-bottom) 60%, var(--grass-green) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .game-title {
            font-family: 'Bangers', cursive;
            font-size: 72px;
            color: var(--cap-black);
            text-shadow:
                4px 4px 0 var(--cap-green),
                8px 8px 0 rgba(0,0,0,0.2);
            letter-spacing: 5px;
            margin-bottom: 10px;
            animation: titleBounce 1s ease-in-out infinite;
        }

        @keyframes titleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .game-subtitle {
            font-size: 18px;
            color: var(--ui-dark);
            margin-bottom: 40px;
            letter-spacing: 3px;
        }

        .character-preview {
            width: 120px;
            height: 150px;
            margin-bottom: 30px;
            animation: characterBob 0.8s ease-in-out infinite;
        }

        @keyframes characterBob {
            0%, 100% { transform: translateY(0) scaleX(1); }
            25% { transform: translateY(-15px) scaleX(1.05); }
            50% { transform: translateY(0) scaleX(1); }
            75% { transform: translateY(-5px) scaleX(0.98); }
        }

        .start-button {
            font-family: 'Bangers', cursive;
            font-size: 28px;
            padding: 15px 50px;
            background: var(--cap-green);
            border: 4px solid var(--cap-black);
            color: white;
            cursor: pointer;
            border-radius: 50px;
            letter-spacing: 3px;
            transition: all 0.2s ease;
            box-shadow: 0 6px 0 var(--cap-black);
        }

        .start-button:hover {
            transform: translateY(3px);
            box-shadow: 0 3px 0 var(--cap-black);
        }

        .start-button:active {
            transform: translateY(6px);
            box-shadow: none;
        }

        .controls-info {
            margin-top: 40px;
            text-align: center;
            color: var(--ui-dark);
            font-size: 14px;
        }

        .controls-info p {
            margin: 8px 0;
        }

        .controls-info span {
            background: var(--cap-black);
            color: white;
            padding: 4px 12px;
            border-radius: 5px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
        }

        /* Game Over */
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .game-over-title {
            font-family: 'Bangers', cursive;
            font-size: 64px;
            color: #e74c3c;
            text-shadow: 4px 4px 0 #c0392b;
            margin-bottom: 20px;
        }

        .final-stats {
            text-align: center;
            margin-bottom: 30px;
        }

        .final-stats p {
            font-family: 'Bangers', cursive;
            font-size: 28px;
            color: white;
            margin: 10px 0;
        }

        .final-stats span {
            color: var(--coin-gold);
        }

        /* Win Screen */
        #winScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(46, 125, 50, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .win-title {
            font-family: 'Bangers', cursive;
            font-size: 64px;
            color: white;
            text-shadow: 4px 4px 0 var(--cap-black);
            margin-bottom: 20px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="900" height="600"></canvas>

        <!-- HUD -->
        <div class="hud">
            <div class="hud-left">
                <div class="stat-box">
                    <span class="stat-icon">ü™ô</span>
                    <span class="stat-value coins-value" id="coinsDisplay">0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-icon">‚≠ê</span>
                    <span class="stat-value" id="scoreDisplay">0</span>
                </div>
            </div>
            <div class="hud-right">
                <div class="stat-box">
                    <div class="lives-display" id="livesDisplay">
                        <div class="life-icon"></div>
                        <div class="life-icon"></div>
                        <div class="life-icon"></div>
                    </div>
                </div>
                <div class="stat-box">
                    <span class="stat-icon">üèÅ</span>
                    <span class="stat-value" id="levelDisplay">1-1</span>
                </div>
            </div>
        </div>

        <!-- Start Screen -->
        <div id="startScreen">
            <h1 class="game-title">CAP RUNNER</h1>
            <p class="game-subtitle">THE PLATFORMER ADVENTURE</p>
            <canvas id="characterPreview" class="character-preview" width="120" height="150"></canvas>
            <button class="start-button" id="startButton">START</button>
            <div class="controls-info">
                <p><span>A/D</span> oder <span>‚Üê/‚Üí</span> - Laufen</p>
                <p><span>W</span> oder <span>SPACE</span> oder <span>‚Üë</span> - Springen</p>
                <p><span>S</span> oder <span>‚Üì</span> - Ducken</p>
                <p><span>E</span> oder <span>SHIFT</span> - Feuerball (mit Power-Up)</p>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen">
            <h1 class="game-over-title">GAME OVER</h1>
            <div class="final-stats">
                <p>COINS: <span id="finalCoins">0</span></p>
                <p>SCORE: <span id="finalScore">0</span></p>
            </div>
            <button class="start-button" id="restartButton">NOCHMAL</button>
        </div>

        <!-- Win Screen -->
        <div id="winScreen">
            <h1 class="win-title">LEVEL GESCHAFFT!</h1>
            <div class="final-stats">
                <p>COINS: <span id="winCoins">0</span></p>
                <p>SCORE: <span id="winScore">0</span></p>
            </div>
            <button class="start-button" id="nextLevelButton">WEITER</button>
        </div>
    </div>

    <script>
        // ===== SOUND SYSTEM =====
        class SoundEngine {
            constructor() {
                this.ctx = null;
                this.initialized = false;
                this.musicPlaying = false;
                this.musicNodes = [];
                this.sfxVolume = 0.5;
                this.musicVolume = 0.25;
            }

            init() {
                if (this.initialized) return;
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.initialized = true;
            }

            playSound(type) {
                if (!this.initialized) return;
                switch(type) {
                    case 'jump': this.playJump(); break;
                    case 'coin': this.playCoin(); break;
                    case 'stomp': this.playStomp(); break;
                    case 'hurt': this.playHurt(); break;
                    case 'powerup': this.playPowerup(); break;
                    case 'win': this.playWin(); break;
                    case 'gameover': this.playGameOver(); break;
                    case 'break': this.playBreak(); break;
                    case 'fireball': this.playFireball(); break;
                }
            }

            playJump() {
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'square';
                osc.frequency.setValueAtTime(200, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(600, this.ctx.currentTime + 0.1);
                gain.gain.setValueAtTime(this.sfxVolume * 0.3, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.15);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + 0.15);
            }

            playCoin() {
                [880, 1108].forEach((freq, i) => {
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    osc.type = 'square';
                    osc.frequency.value = freq;
                    gain.gain.setValueAtTime(0, this.ctx.currentTime + i * 0.08);
                    gain.gain.linearRampToValueAtTime(this.sfxVolume * 0.25, this.ctx.currentTime + i * 0.08 + 0.02);
                    gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + i * 0.08 + 0.15);
                    osc.connect(gain);
                    gain.connect(this.ctx.destination);
                    osc.start(this.ctx.currentTime + i * 0.08);
                    osc.stop(this.ctx.currentTime + i * 0.08 + 0.15);
                });
            }

            playStomp() {
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(400, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, this.ctx.currentTime + 0.1);
                gain.gain.setValueAtTime(this.sfxVolume * 0.4, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.1);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + 0.1);
            }

            playHurt() {
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(300, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, this.ctx.currentTime + 0.3);
                gain.gain.setValueAtTime(this.sfxVolume * 0.4, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.3);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + 0.3);
            }

            playPowerup() {
                [523, 659, 784, 1047].forEach((freq, i) => {
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    osc.type = 'square';
                    osc.frequency.value = freq;
                    gain.gain.setValueAtTime(0, this.ctx.currentTime + i * 0.1);
                    gain.gain.linearRampToValueAtTime(this.sfxVolume * 0.2, this.ctx.currentTime + i * 0.1 + 0.02);
                    gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + i * 0.1 + 0.2);
                    osc.connect(gain);
                    gain.connect(this.ctx.destination);
                    osc.start(this.ctx.currentTime + i * 0.1);
                    osc.stop(this.ctx.currentTime + i * 0.1 + 0.2);
                });
            }

            playWin() {
                const melody = [523, 659, 784, 1047, 784, 1047];
                melody.forEach((freq, i) => {
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    osc.type = 'square';
                    osc.frequency.value = freq;
                    gain.gain.setValueAtTime(0, this.ctx.currentTime + i * 0.12);
                    gain.gain.linearRampToValueAtTime(this.sfxVolume * 0.3, this.ctx.currentTime + i * 0.12 + 0.02);
                    gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + i * 0.12 + 0.2);
                    osc.connect(gain);
                    gain.connect(this.ctx.destination);
                    osc.start(this.ctx.currentTime + i * 0.12);
                    osc.stop(this.ctx.currentTime + i * 0.12 + 0.2);
                });
            }

            playGameOver() {
                const notes = [392, 330, 262, 196];
                notes.forEach((freq, i) => {
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    osc.type = 'triangle';
                    osc.frequency.value = freq;
                    gain.gain.setValueAtTime(0, this.ctx.currentTime + i * 0.2);
                    gain.gain.linearRampToValueAtTime(this.sfxVolume * 0.35, this.ctx.currentTime + i * 0.2 + 0.05);
                    gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + i * 0.2 + 0.35);
                    osc.connect(gain);
                    gain.connect(this.ctx.destination);
                    osc.start(this.ctx.currentTime + i * 0.2);
                    osc.stop(this.ctx.currentTime + i * 0.2 + 0.35);
                });
            }

            playBreak() {
                // Crunchy break sound
                const bufferSize = this.ctx.sampleRate * 0.15;
                const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / bufferSize, 1.5);
                }
                const noise = this.ctx.createBufferSource();
                noise.buffer = buffer;
                const filter = this.ctx.createBiquadFilter();
                filter.type = 'bandpass';
                filter.frequency.value = 800;
                filter.Q.value = 2;
                const gain = this.ctx.createGain();
                gain.gain.setValueAtTime(this.sfxVolume * 0.5, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.15);
                noise.connect(filter);
                filter.connect(gain);
                gain.connect(this.ctx.destination);
                noise.start();
            }

            playFireball() {
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(600, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(200, this.ctx.currentTime + 0.15);
                gain.gain.setValueAtTime(this.sfxVolume * 0.25, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.15);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + 0.15);
            }

            startMusic() {
                if (!this.initialized || this.musicPlaying) return;
                this.musicPlaying = true;
                this.playBackgroundMusic();
            }

            stopMusic() {
                this.musicPlaying = false;
                this.musicNodes.forEach(n => { try { n.stop(); } catch(e) {} });
                this.musicNodes = [];
            }

            playBackgroundMusic() {
                if (!this.musicPlaying) return;

                const bassLine = [130.81, 130.81, 164.81, 196, 164.81, 130.81, 196, 164.81];
                const beatDuration = 0.2;

                bassLine.forEach((freq, i) => {
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    const filter = this.ctx.createBiquadFilter();

                    osc.type = 'square';
                    osc.frequency.value = freq;
                    filter.type = 'lowpass';
                    filter.frequency.value = 400;

                    const startTime = this.ctx.currentTime + i * beatDuration;
                    gain.gain.setValueAtTime(0, startTime);
                    gain.gain.linearRampToValueAtTime(this.musicVolume * 0.5, startTime + 0.02);
                    gain.gain.exponentialRampToValueAtTime(0.01, startTime + beatDuration * 0.8);

                    osc.connect(filter);
                    filter.connect(gain);
                    gain.connect(this.ctx.destination);
                    osc.start(startTime);
                    osc.stop(startTime + beatDuration);
                    this.musicNodes.push(osc);
                });

                // Melody
                const melody = [523, 0, 659, 0, 784, 659, 523, 0];
                melody.forEach((freq, i) => {
                    if (freq === 0) return;
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    osc.type = 'square';
                    osc.frequency.value = freq;
                    const startTime = this.ctx.currentTime + i * beatDuration;
                    gain.gain.setValueAtTime(0, startTime);
                    gain.gain.linearRampToValueAtTime(this.musicVolume * 0.15, startTime + 0.01);
                    gain.gain.exponentialRampToValueAtTime(0.01, startTime + beatDuration * 0.7);
                    osc.connect(gain);
                    gain.connect(this.ctx.destination);
                    osc.start(startTime);
                    osc.stop(startTime + beatDuration);
                    this.musicNodes.push(osc);
                });

                const loopDuration = bassLine.length * beatDuration;
                setTimeout(() => {
                    if (this.musicPlaying) {
                        this.musicNodes = [];
                        this.playBackgroundMusic();
                    }
                }, loopDuration * 1000 - 50);
            }
        }

        const sound = new SoundEngine();

        // ===== GAME CONFIG =====
        const CONFIG = {
            GRAVITY: 0.6,
            JUMP_FORCE: -14,
            MOVE_SPEED: 5,
            MAX_SPEED: 7,
            FRICTION: 0.85,
            TILE_SIZE: 40
        };

        // ===== GAME STATE =====
        const game = {
            canvas: null,
            ctx: null,
            width: 900,
            height: 600,
            running: false,
            score: 0,
            coinCount: 0,
            lives: 3,
            level: 1,
            cameraX: 0,
            levelWidth: 0,
            particles: [],
            coinItems: [],
            enemies: [],
            platforms: [],
            decorations: []
        };

        // ===== PLAYER =====
        const player = {
            x: 100,
            y: 400,
            vx: 0,
            vy: 0,
            width: 36,
            height: 52,
            onGround: false,
            facing: 1,
            isDucking: false,
            isHurt: false,
            hurtTimer: 0,
            animFrame: 0,
            animTimer: 0
        };

        // ===== INPUT =====
        const keys = {};

        // ===== LEVEL DATA =====
        function generateLevel(levelNum) {
            game.platforms = [];
            game.coinItems = [];
            game.enemies = [];
            game.decorations = [];

            const TILE = CONFIG.TILE_SIZE;
            game.levelWidth = 3600;

            // Ground
            for (let x = 0; x < game.levelWidth; x += TILE) {
                // Gaps in ground
                if ((x > 400 && x < 520) || (x > 1200 && x < 1320) || (x > 2400 && x < 2560)) continue;

                game.platforms.push({
                    x: x,
                    y: game.height - TILE * 2,
                    width: TILE,
                    height: TILE * 2,
                    type: 'ground'
                });
            }

            // Floating platforms
            const platformPositions = [
                { x: 300, y: 420, w: 3 },
                { x: 520, y: 380, w: 2 },
                { x: 700, y: 320, w: 4 },
                { x: 1000, y: 400, w: 2 },
                { x: 1100, y: 280, w: 3 },
                { x: 1320, y: 350, w: 2 },
                { x: 1500, y: 420, w: 5 },
                { x: 1800, y: 320, w: 3 },
                { x: 2000, y: 250, w: 2 },
                { x: 2200, y: 380, w: 4 },
                { x: 2560, y: 400, w: 3 },
                { x: 2800, y: 320, w: 4 },
                { x: 3100, y: 280, w: 3 },
            ];

            platformPositions.forEach(p => {
                for (let i = 0; i < p.w; i++) {
                    game.platforms.push({
                        x: p.x + i * TILE,
                        y: p.y,
                        width: TILE,
                        height: TILE,
                        type: 'brick'
                    });
                }
            });

            // Question blocks with coins
            const questionBlocks = [
                { x: 350, y: 300 },
                { x: 750, y: 200 },
                { x: 1150, y: 160 },
                { x: 1550, y: 300 },
                { x: 2050, y: 130 },
                { x: 2850, y: 200 },
            ];

            questionBlocks.forEach(q => {
                game.platforms.push({
                    x: q.x,
                    y: q.y,
                    width: TILE,
                    height: TILE,
                    type: 'question',
                    hasItem: true
                });
            });

            // Coins
            const coinPositions = [
                { x: 250, y: 400 }, { x: 290, y: 400 }, { x: 330, y: 400 },
                { x: 560, y: 340 }, { x: 600, y: 320 },
                { x: 720, y: 280 }, { x: 760, y: 280 }, { x: 800, y: 280 },
                { x: 1020, y: 360 },
                { x: 1120, y: 240 }, { x: 1160, y: 240 }, { x: 1200, y: 240 },
                { x: 1540, y: 380 }, { x: 1580, y: 380 }, { x: 1620, y: 380 },
                { x: 1820, y: 280 }, { x: 1860, y: 260 }, { x: 1900, y: 280 },
                { x: 2600, y: 360 }, { x: 2640, y: 360 },
                { x: 2840, y: 280 }, { x: 2880, y: 280 }, { x: 2920, y: 280 },
                { x: 3140, y: 240 }, { x: 3180, y: 240 },
            ];

            coinPositions.forEach(c => {
                game.coinItems.push({
                    x: c.x,
                    y: c.y,
                    width: 24,
                    height: 24,
                    collected: false,
                    animFrame: 0
                });
            });

            // Enemies
            const enemyPositions = [
                { x: 500, y: 480, type: 'walker' },
                { x: 900, y: 480, type: 'walker' },
                { x: 1400, y: 480, type: 'walker' },
                { x: 1700, y: 480, type: 'jumper' },
                { x: 2100, y: 480, type: 'walker' },
                { x: 2700, y: 480, type: 'walker' },
                { x: 3000, y: 480, type: 'jumper' },
            ];

            enemyPositions.forEach(e => {
                game.enemies.push({
                    x: e.x,
                    y: e.y,
                    vx: -1.5,
                    vy: 0,
                    width: 36,
                    height: 36,
                    type: e.type,
                    alive: true,
                    animFrame: 0
                });
            });

            // Goal flag
            game.goal = {
                x: 3400,
                y: game.height - TILE * 2 - 200,
                width: 40,
                height: 200
            };

            // Clouds (decorations)
            for (let i = 0; i < 15; i++) {
                game.decorations.push({
                    x: Math.random() * game.levelWidth,
                    y: 50 + Math.random() * 150,
                    type: 'cloud',
                    size: 0.5 + Math.random() * 0.8
                });
            }

            // Bushes
            for (let i = 0; i < 20; i++) {
                game.decorations.push({
                    x: Math.random() * game.levelWidth,
                    y: game.height - TILE * 2 - 30,
                    type: 'bush',
                    size: 0.6 + Math.random() * 0.6
                });
            }
        }

        // ===== INITIALIZE =====
        function init() {
            game.canvas = document.getElementById('gameCanvas');
            game.ctx = game.canvas.getContext('2d');

            document.addEventListener('keydown', e => {
                keys[e.key.toLowerCase()] = true;
                if (['w', ' ', 'arrowup'].includes(e.key.toLowerCase())) {
                    e.preventDefault();
                }
            });
            document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

            document.getElementById('startButton').addEventListener('click', startGame);
            document.getElementById('restartButton').addEventListener('click', startGame);
            document.getElementById('nextLevelButton').addEventListener('click', nextLevel);

            drawCharacterPreview();
        }

        function drawCharacterPreview() {
            const canvas = document.getElementById('characterPreview');
            const ctx = canvas.getContext('2d');

            // Draw character
            drawPlayer(ctx, 60, 120, 1, 2);
        }

        // ===== START GAME =====
        function startGame() {
            sound.init();
            sound.startMusic();

            game.score = 0;
            game.coinCount = 0;
            game.lives = 3;
            game.level = 1;
            game.cameraX = 0;
            game.running = true;
            game.particles = [];

            player.x = 100;
            player.y = 400;
            player.vx = 0;
            player.vy = 0;
            player.isHurt = false;

            generateLevel(game.level);
            updateLivesDisplay();

            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('winScreen').style.display = 'none';

            gameLoop();
        }

        function nextLevel() {
            game.level++;
            game.cameraX = 0;
            player.x = 100;
            player.y = 400;
            player.vx = 0;
            player.vy = 0;

            generateLevel(game.level);

            document.getElementById('winScreen').style.display = 'none';
            game.running = true;
            gameLoop();
        }

        // ===== UPDATE =====
        function update() {
            if (!game.running) return;

            // Player input
            let moveDir = 0;
            if (keys['a'] || keys['arrowleft']) moveDir = -1;
            if (keys['d'] || keys['arrowright']) moveDir = 1;

            player.vx += moveDir * 0.8;
            player.vx *= CONFIG.FRICTION;
            player.vx = Math.max(-CONFIG.MAX_SPEED, Math.min(CONFIG.MAX_SPEED, player.vx));

            if (moveDir !== 0) player.facing = moveDir;

            // Ducking
            player.isDucking = keys['s'] || keys['arrowdown'];

            // Jump
            if ((keys['w'] || keys[' '] || keys['arrowup']) && player.onGround && !player.isDucking) {
                player.vy = CONFIG.JUMP_FORCE;
                player.onGround = false;
                sound.playSound('jump');
            }

            // Gravity
            player.vy += CONFIG.GRAVITY;
            player.vy = Math.min(player.vy, 15);

            // Move player
            player.x += player.vx;
            player.y += player.vy;

            // Platform collision
            player.onGround = false;
            game.platforms.forEach(plat => {
                if (rectCollision(player, plat)) {
                    // Collision from top
                    if (player.vy > 0 && player.y + player.height - player.vy <= plat.y + 5) {
                        player.y = plat.y - player.height;
                        player.vy = 0;
                        player.onGround = true;
                    }
                    // Collision from bottom
                    else if (player.vy < 0 && player.y - player.vy >= plat.y + plat.height - 5) {
                        player.y = plat.y + plat.height;
                        player.vy = 0;

                        // Question block hit
                        if (plat.type === 'question' && plat.hasItem) {
                            plat.hasItem = false;
                            plat.type = 'empty';
                            game.coinCount++;
                            game.score += 100;
                            sound.playSound('coin');
                            createCoinParticles(plat.x + 20, plat.y);
                        }
                    }
                    // Collision from sides
                    else if (player.vx > 0) {
                        player.x = plat.x - player.width;
                    } else if (player.vx < 0) {
                        player.x = plat.x + plat.width;
                    }
                }
            });

            // Coin collection
            game.coinItems.forEach(coin => {
                if (!coin.collected && rectCollision(player, coin)) {
                    coin.collected = true;
                    game.coinCount++;
                    game.score += 50;
                    sound.playSound('coin');
                    createCoinParticles(coin.x, coin.y);
                }
            });

            // Enemy update
            game.enemies.forEach(enemy => {
                if (!enemy.alive) return;

                // Enemy AI
                enemy.x += enemy.vx;

                if (enemy.type === 'jumper') {
                    enemy.vy += CONFIG.GRAVITY * 0.5;
                    enemy.y += enemy.vy;

                    // Jump randomly
                    if (Math.random() < 0.02 && enemy.y >= game.height - CONFIG.TILE_SIZE * 2 - enemy.height) {
                        enemy.vy = -10;
                    }
                }

                // Keep on ground
                game.platforms.forEach(plat => {
                    if (plat.type === 'ground' && rectCollision(enemy, plat)) {
                        enemy.y = plat.y - enemy.height;
                        enemy.vy = 0;
                    }
                });

                // Turn at edges or walls
                const atLeftEdge = !game.platforms.some(p =>
                    p.type === 'ground' &&
                    p.x < enemy.x &&
                    enemy.x < p.x + p.width + 50
                );
                const atRightEdge = !game.platforms.some(p =>
                    p.type === 'ground' &&
                    p.x < enemy.x + enemy.width + 50 &&
                    enemy.x + enemy.width < p.x + p.width
                );

                if (enemy.x < 50 || atLeftEdge) enemy.vx = Math.abs(enemy.vx);
                if (enemy.x > game.levelWidth - 100 || atRightEdge) enemy.vx = -Math.abs(enemy.vx);

                // Player collision
                if (!player.isHurt && rectCollision(player, enemy)) {
                    // Stomp from above
                    if (player.vy > 0 && player.y + player.height < enemy.y + enemy.height / 2 + 10) {
                        enemy.alive = false;
                        player.vy = -8;
                        game.score += 200;
                        sound.playSound('stomp');
                        createStompParticles(enemy.x + enemy.width/2, enemy.y);
                    } else {
                        // Hit by enemy
                        hurtPlayer();
                    }
                }
            });

            // Pit death
            if (player.y > game.height + 100) {
                loseLife();
            }

            // Goal check
            if (rectCollision(player, game.goal)) {
                winLevel();
            }

            // Hurt timer
            if (player.isHurt) {
                player.hurtTimer--;
                if (player.hurtTimer <= 0) {
                    player.isHurt = false;
                }
            }

            // Animation
            player.animTimer++;
            if (player.animTimer > 8) {
                player.animTimer = 0;
                player.animFrame = (player.animFrame + 1) % 4;
            }

            game.enemies.forEach(e => {
                e.animFrame = (e.animFrame + 0.1) % 2;
            });

            // Camera
            const targetCameraX = player.x - game.width / 3;
            game.cameraX += (targetCameraX - game.cameraX) * 0.1;
            game.cameraX = Math.max(0, Math.min(game.levelWidth - game.width, game.cameraX));

            // Player bounds
            player.x = Math.max(0, Math.min(game.levelWidth - player.width, player.x));

            // Particles
            game.particles = game.particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2;
                p.life -= 0.02;
                return p.life > 0;
            });

            // Coin animation
            game.coinItems.forEach(c => c.animFrame = (c.animFrame + 0.15) % (Math.PI * 2));

            // Update HUD
            document.getElementById('coinsDisplay').textContent = game.coinCount;
            document.getElementById('scoreDisplay').textContent = game.score;
            document.getElementById('levelDisplay').textContent = `1-${game.level}`;
        }

        function rectCollision(a, b) {
            return a.x < b.x + b.width &&
                   a.x + a.width > b.x &&
                   a.y < b.y + b.height &&
                   a.y + a.height > b.y;
        }

        function hurtPlayer() {
            if (player.isHurt) return;
            player.isHurt = true;
            player.hurtTimer = 90;
            player.vx = -player.facing * 5;
            player.vy = -8;
            game.lives--;
            updateLivesDisplay();
            sound.playSound('hurt');

            if (game.lives <= 0) {
                gameOver();
            }
        }

        function loseLife() {
            game.lives--;
            updateLivesDisplay();

            if (game.lives <= 0) {
                gameOver();
            } else {
                player.x = 100;
                player.y = 400;
                player.vx = 0;
                player.vy = 0;
                game.cameraX = 0;
                sound.playSound('hurt');
            }
        }

        function updateLivesDisplay() {
            const container = document.getElementById('livesDisplay');
            container.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const icon = document.createElement('div');
                icon.className = 'life-icon' + (i >= game.lives ? ' lost' : '');
                container.appendChild(icon);
            }
        }

        function createCoinParticles(x, y) {
            for (let i = 0; i < 8; i++) {
                game.particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: -Math.random() * 6 - 2,
                    color: '#FFD700',
                    size: 4 + Math.random() * 4,
                    life: 1
                });
            }
        }

        function createStompParticles(x, y) {
            for (let i = 0; i < 12; i++) {
                game.particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: -Math.random() * 4 - 1,
                    color: '#8B4513',
                    size: 5 + Math.random() * 5,
                    life: 1
                });
            }
        }

        function gameOver() {
            game.running = false;
            sound.stopMusic();
            sound.playSound('gameover');

            document.getElementById('finalCoins').textContent = game.coinCount;
            document.getElementById('finalScore').textContent = game.score;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }

        function winLevel() {
            game.running = false;
            sound.playSound('win');

            document.getElementById('winCoins').textContent = game.coinCount;
            document.getElementById('winScore').textContent = game.score;
            document.getElementById('winScreen').style.display = 'flex';
        }

        // ===== DRAW =====
        function draw() {
            const ctx = game.ctx;

            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, game.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.7, '#E0F6FF');
            gradient.addColorStop(1, '#90EE90');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, game.width, game.height);

            ctx.save();
            ctx.translate(-game.cameraX, 0);

            // Decorations (background)
            game.decorations.forEach(d => {
                if (d.type === 'cloud') {
                    drawCloud(ctx, d.x, d.y, d.size);
                }
            });

            // Decorations (foreground)
            game.decorations.forEach(d => {
                if (d.type === 'bush') {
                    drawBush(ctx, d.x, d.y, d.size);
                }
            });

            // Platforms
            game.platforms.forEach(plat => {
                if (plat.type === 'ground') {
                    // Grass top
                    ctx.fillStyle = '#4CAF50';
                    ctx.fillRect(plat.x, plat.y, plat.width, 10);
                    // Dirt
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(plat.x, plat.y + 10, plat.width, plat.height - 10);
                    // Dirt detail
                    ctx.fillStyle = '#6B3410';
                    ctx.fillRect(plat.x + 5, plat.y + 20, 8, 8);
                    ctx.fillRect(plat.x + 25, plat.y + 35, 6, 6);
                } else if (plat.type === 'brick') {
                    ctx.fillStyle = '#CD853F';
                    ctx.fillRect(plat.x, plat.y, plat.width, plat.height);
                    ctx.strokeStyle = '#8B4513';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(plat.x + 2, plat.y + 2, plat.width - 4, plat.height - 4);
                    ctx.beginPath();
                    ctx.moveTo(plat.x + plat.width/2, plat.y);
                    ctx.lineTo(plat.x + plat.width/2, plat.y + plat.height);
                    ctx.moveTo(plat.x, plat.y + plat.height/2);
                    ctx.lineTo(plat.x + plat.width, plat.y + plat.height/2);
                    ctx.stroke();
                } else if (plat.type === 'question') {
                    ctx.fillStyle = '#FFD700';
                    ctx.fillRect(plat.x, plat.y, plat.width, plat.height);
                    ctx.strokeStyle = '#B8860B';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(plat.x + 2, plat.y + 2, plat.width - 4, plat.height - 4);
                    ctx.fillStyle = '#B8860B';
                    ctx.font = 'bold 24px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('?', plat.x + plat.width/2, plat.y + plat.height/2 + 8);
                } else if (plat.type === 'empty') {
                    ctx.fillStyle = '#8B7355';
                    ctx.fillRect(plat.x, plat.y, plat.width, plat.height);
                    ctx.strokeStyle = '#6B5344';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(plat.x + 2, plat.y + 2, plat.width - 4, plat.height - 4);
                }
            });

            // Coins
            game.coinItems.forEach(coin => {
                if (coin.collected) return;
                const scaleX = Math.cos(coin.animFrame);
                ctx.save();
                ctx.translate(coin.x + coin.width/2, coin.y + coin.height/2);
                ctx.scale(scaleX, 1);
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(0, 0, 12, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#FFA500';
                ctx.beginPath();
                ctx.arc(0, 0, 8, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });

            // Goal flag
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(game.goal.x + 15, game.goal.y, 10, game.goal.height);
            ctx.fillStyle = '#2E7D32';
            ctx.beginPath();
            ctx.moveTo(game.goal.x + 25, game.goal.y);
            ctx.lineTo(game.goal.x + 70, game.goal.y + 30);
            ctx.lineTo(game.goal.x + 25, game.goal.y + 60);
            ctx.fill();

            // Enemies
            game.enemies.forEach(enemy => {
                if (!enemy.alive) return;
                drawEnemy(ctx, enemy);
            });

            // Player
            if (!player.isHurt || Math.floor(player.hurtTimer / 5) % 2 === 0) {
                drawPlayer(ctx, player.x + player.width/2, player.y + player.height, player.facing, player.animFrame);
            }

            // Particles
            game.particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;

            ctx.restore();
        }

        function drawPlayer(ctx, x, y, facing, frame) {
            ctx.save();
            ctx.translate(x, y);
            ctx.scale(facing, 1);

            // Legs
            const legOffset = player.onGround ? Math.sin(frame * 0.8) * 5 : 5;
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(-12, -20, 10, 20);
            ctx.fillRect(2, -20, 10, 20);

            // Body (gray shirt)
            ctx.fillStyle = '#95a5a6';
            ctx.fillRect(-15, -45, 30, 28);

            // Arms
            const armSwing = player.onGround ? Math.sin(frame * 0.8) * 15 : 0;
            ctx.save();
            ctx.translate(-15, -40);
            ctx.rotate(armSwing * Math.PI / 180);
            ctx.fillStyle = '#e8beac';
            ctx.fillRect(-3, 0, 6, 18);
            ctx.restore();

            ctx.save();
            ctx.translate(15, -40);
            ctx.rotate(-armSwing * Math.PI / 180);
            ctx.fillStyle = '#e8beac';
            ctx.fillRect(-3, 0, 6, 18);
            ctx.restore();

            // Head
            ctx.fillStyle = '#e8beac';
            ctx.beginPath();
            ctx.arc(0, -55, 14, 0, Math.PI * 2);
            ctx.fill();

            // Beard
            ctx.fillStyle = '#8B7355';
            ctx.beginPath();
            ctx.arc(0, -48, 10, 0, Math.PI);
            ctx.fill();

            // Eyes
            ctx.fillStyle = '#4a90d9';
            ctx.beginPath();
            ctx.arc(-5, -58, 3, 0, Math.PI * 2);
            ctx.arc(5, -58, 3, 0, Math.PI * 2);
            ctx.fill();

            // Smile
            ctx.strokeStyle = '#c0392b';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(0, -52, 5, 0.2, Math.PI - 0.2);
            ctx.stroke();

            // CAP - The signature look!
            // Cap base (black)
            ctx.fillStyle = '#1a1a1a';
            ctx.beginPath();
            ctx.ellipse(0, -68, 16, 8, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillRect(-16, -72, 32, 8);

            // Cap top
            ctx.beginPath();
            ctx.arc(0, -72, 14, Math.PI, 0);
            ctx.fill();

            // Green visor - THE iconic feature!
            ctx.fillStyle = '#2E7D32';
            ctx.beginPath();
            ctx.ellipse(12, -65, 14, 5, -0.2, 0, Math.PI * 2);
            ctx.fill();

            // Visor shine
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.ellipse(14, -66, 8, 2, -0.2, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        function drawEnemy(ctx, enemy) {
            ctx.save();
            ctx.translate(enemy.x + enemy.width/2, enemy.y + enemy.height);

            if (enemy.type === 'walker') {
                // Brown blob enemy
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.arc(0, -18, 18, 0, Math.PI * 2);
                ctx.fill();

                // Angry eyebrows
                ctx.fillStyle = '#2c3e50';
                ctx.fillRect(-12, -28, 8, 3);
                ctx.fillRect(4, -28, 8, 3);

                // Eyes
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(-6, -22, 5, 0, Math.PI * 2);
                ctx.arc(6, -22, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(-6, -22, 2, 0, Math.PI * 2);
                ctx.arc(6, -22, 2, 0, Math.PI * 2);
                ctx.fill();

                // Feet
                const footOffset = Math.sin(enemy.animFrame * Math.PI) * 3;
                ctx.fillStyle = '#654321';
                ctx.fillRect(-14, -5 + footOffset, 10, 5);
                ctx.fillRect(4, -5 - footOffset, 10, 5);
            } else if (enemy.type === 'jumper') {
                // Green jumping enemy
                ctx.fillStyle = '#2E7D32';
                const squash = 1 + Math.sin(enemy.animFrame * Math.PI) * 0.1;
                ctx.save();
                ctx.scale(1/squash, squash);
                ctx.beginPath();
                ctx.arc(0, -18, 18, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();

                // Eyes
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(-6, -24, 6, 0, Math.PI * 2);
                ctx.arc(6, -24, 6, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.arc(-6, -24, 3, 0, Math.PI * 2);
                ctx.arc(6, -24, 3, 0, Math.PI * 2);
                ctx.fill();

                // Mouth
                ctx.fillStyle = '#1a5c1a';
                ctx.beginPath();
                ctx.arc(0, -12, 8, 0, Math.PI);
                ctx.fill();
            }

            ctx.restore();
        }

        function drawCloud(ctx, x, y, size) {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.beginPath();
            ctx.arc(x, y, 30 * size, 0, Math.PI * 2);
            ctx.arc(x + 25 * size, y - 10 * size, 25 * size, 0, Math.PI * 2);
            ctx.arc(x + 50 * size, y, 30 * size, 0, Math.PI * 2);
            ctx.arc(x + 25 * size, y + 5 * size, 20 * size, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawBush(ctx, x, y, size) {
            ctx.fillStyle = '#228B22';
            ctx.beginPath();
            ctx.arc(x, y, 20 * size, 0, Math.PI * 2);
            ctx.arc(x + 20 * size, y - 5 * size, 18 * size, 0, Math.PI * 2);
            ctx.arc(x + 40 * size, y, 20 * size, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#32CD32';
            ctx.beginPath();
            ctx.arc(x + 10 * size, y - 10 * size, 12 * size, 0, Math.PI * 2);
            ctx.arc(x + 30 * size, y - 8 * size, 10 * size, 0, Math.PI * 2);
            ctx.fill();
        }

        // ===== GAME LOOP =====
        function gameLoop() {
            if (!game.running) return;
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // ===== START =====
        init();
    </script>
